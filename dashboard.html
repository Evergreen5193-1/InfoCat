<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoCat - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Chart.js for graphing -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- Your custom styles -->
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111118; }
        .chart-container { position: relative; height: 40vh; width: 100%; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="text-gray-200 bg-[#111118]">
    <div id="loading-state" class="min-h-screen flex items-center justify-center">
        <p class="text-xl animate-pulse">Authenticating...</p>
    </div>

    <div id="dashboard-content" class="hidden container mx-auto p-4 md:p-8">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <div class="flex items-center space-x-4">
                <img id="user-avatar" src="" alt="User Avatar" class="h-20 w-20 rounded-full border-2 border-purple-400">
                <div>
                    <h1 id="welcome-message" class="text-4xl font-bold"></h1>
                </div>
            </div>
            <button id="logout-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Logout</button>
        </div>
        
        <!-- Account Selector -->
        <div id="accounts-section" class="mb-10">
            <label for="account-selector" class="block text-lg font-medium text-gray-300 mb-2">Select an Account</label>
            <select id="account-selector" class="bg-gray-800 border border-gray-700 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>

        <!-- Speedup Details Section -->
        <div id="speedup-details" class="hidden">
            <!-- Summary Cards! -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8" id="summary-cards-container">
                <!-- Cards will be injected here -->
            </div>
            <!-- Graph -->
            <div class="bg-gray-900/50 p-6 rounded-lg">
                <h3 class="text-xl font-semibold mb-4">Speedup History</h3>
                <div class="chart-container">
                    <canvas id="speedup-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
