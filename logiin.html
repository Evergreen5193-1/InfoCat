<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoCat - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Your custom styles -->
</head>
<body class="text-gray-200 bg-[#111118]">
    <main class="min-h-screen flex items-center justify-center">
        <div class="text-center max-w-md">
            <h1 class="text-3xl font-extrabold text-white">Connect Your Account</h1>
            <p class="mt-4 text-gray-400">
                Log in with Discord to access your personalized dashboard.
            </p>
            <div class="mt-8">
                <button id="login-button" class="w-full flex items-center justify-center bg-[#5865F2] hover:bg-[#4752C4] text-white font-bold py-4 px-6 rounded-lg transition-colors duration-300">
                    Login with Discord!
                </button>
            </div>
            <p id="error-message" class="text-red-400 mt-4"></p>
        </div>
    </main>
    <script src="auth.js"></script>
</body>
</html>
