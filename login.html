<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoCat - Login</title>
    <link rel="icon" type="image/png" href="Infocat.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111118;
        }
        .brand-purple { color: #9D8DF1; }
        .bg-brand-purple { background-color: #9D8DF1; }
        .border-brand-purple { border-color: #9D8DF1; }
        .glassmorphism {
            background: rgba(30, 30, 40, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(157, 141, 241, 0.15);
        }
        .hero-bg {
            background-color: #111118;
            background-image: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(157, 141, 241, 0.15), transparent);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a22;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a4a5a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #9D8DF1;
        }
    </style>
</head>
<body class="text-gray-200">

    <!-- Header -->
    <header id="header" class="sticky top-0 left-0 right-0 z-50 transition-all duration-300 glassmorphism">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="index.html" class="flex items-center space-x-3">
                    <img src="Infocat.png" alt="InfoCat Logo" class="h-12 w-12 rounded-lg" onerror="this.onerror=null;this.src='https://placehold.co/50x50/9D8DF1/ffffff?text=iC';">
                    <span class="hidden sm:block text-2xl font-bold text-white">InfoCat</span>
                </a>
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="index.html#trackers" class="hover:text-brand-purple transition-colors duration-300">Trackers</a>
                    <a href="calculators.html" class="hover:text-brand-purple transition-colors duration-300">Calculators</a>
                    <a href="#" class="hover:text-brand-purple transition-colors duration-300">About</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <!-- Login Section -->
        <section class="min-h-screen flex items-center justify-center hero-bg py-12">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="max-w-md mx-auto text-center">
                    <div class="glassmorphism p-8 rounded-2xl">
                        <img src="Infocat.png" alt="InfoCat Logo" class="h-24 w-24 rounded-2xl mx-auto mb-6" onerror="this.onerror=null;this.src='https://placehold.co/96x96/9D8DF1/ffffff?text=iC';">
                        <h1 class="text-3xl font-extrabold text-white">Connect Your Account</h1>
                        <p class="mt-4 text-gray-400">
                            Log in with Discord to access your personalized dashboard, view your tracked data, and sync your progress automatically.
                        </p>
                        <div class="mt-8">
                            <a href="#" class="w-full flex items-center justify-center bg-[#5865F2] hover:bg-[#4752C4] text-white font-bold py-4 px-6 rounded-lg transition-colors duration-300">
                                Login with Discord
                            </a>
                        </div>
                        <p class="text-xs text-gray-500 mt-6">
                            By logging in, you agree to InfoCat's Terms of Service and Privacy Policy.
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script>
        // Simple mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu when a link is clicked
        const navLinks = document.querySelectorAll('#header a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (!mobileMenu.classList.contains('hidden')) {
                    mobileMenu.classList.add('hidden');
                }
            });
        });
    </script>

</body>
</html>
